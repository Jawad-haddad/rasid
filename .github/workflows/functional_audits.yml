name: Functional Testing Pipeline
on: [push, pull_request]

jobs:
  logic_audit:
    name: Pytest Functional Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Pytest
        run: |
          pytest test_server.py --junitxml=logic-report.xml

      - name: Upload Logic Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: functional-logic-results
          path: logic-report.xml

api_audit:
    name: Postman API Audit
    runs-on: ubuntu-latest # Changed from self-hosted to ensure a clean environment
    needs: logic_audit 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Newman & Server Deps
        run: |
          npm install -g newman
          pip install -r requirements.txt

      - name: Start Server in Background
        # 'nohup' prevents the server from closing when the shell step finishes
        run: nohup python server.py > server.log 2>&1 & 
        
      - name: Wait for Server Health Check
        # This loops until localhost:5000 (or your port) returns a 200 OK
        run: |
          timeout 30s bash -c 'until curl -s localhost:5000; do echo "Waiting for server..."; sleep 2; done'
          echo "Server is UP!"

      - name: Run Postman Collection
        # Added --bail to stop on first failure for cleaner debugging
        run: newman run ./raqeeb_collection.json --bail
