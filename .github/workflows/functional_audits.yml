name: Functional Testing Pipeline
on: [push, pull_request]

jobs:
  logic_audit:
    name: Pytest Functional Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Pytest
        run: |
          pytest test_server.py --junitxml=logic-report.xml

      - name: Upload Logic Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: functional-logic-results
          path: logic-report.xml

  api_audit:
    name: Postman API Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          npm install -g newman
          pip install -r requirements.txt

      - name: Start Server in Background
        # THIS IS THE PART YOU WERE MISSING:
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: nohup python server.py > server.log 2>&1 &
        
      - name: Wait for Server (Health Check)
        run: |
          timeout 30s bash -c 'until curl -s localhost:5000; do echo "Waiting for server..."; sleep 2; done'
          echo "Server is UP and running!"

      - name: Run Postman Collection
        run: |
          newman run "./raqeeb_collection.json" \
          --env-var "base_url=http://localhost:5000" \
          --timeout-request 5000 \
          --bail
          
      - name: Debug Server on Failure
        if: failure()
        run: cat server.log
