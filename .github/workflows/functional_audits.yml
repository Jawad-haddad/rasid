name: Functional Testing Pipeline
on: [push, pull_request]

jobs:
  logic_audit:
    name: Pytest Functional Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest flask flask-cors statistics
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Pytest
        run: |
          pytest test_server.py --junitxml=logic-report.xml

      - name: Upload Logic Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: functional-logic-results
          path: logic-report.xml

  api_audit:
    name: Postman API Audit
    runs-on: ubuntu-latest
    needs: logic_audit # Will run if logic tests pass
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Newman & Server Deps
        run: |
          npm install -g newman
          pip install -r requirements.txt

      - name: Start Server in Background
        run: python server.py & 
        
      - name: Wait for Server
        run: sleep 5

      - name: Run Postman Collection
        run: newman run ./raqeeb_collection.json
