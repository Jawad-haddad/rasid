name: Non-Functional Testing Pipeline
on: [push, pull_request]

jobs:
  # SECURITY 
  security_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test

  # PERFORMANCE & SPEED TESTING
  speed_audit:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v4
     - name: Setup Node.js
       uses: actions/setup-node@v4
       with:
         node-version: '20'
    
     - name: Cache Node Modules
       id: node-cache
       uses: actions/cache@v4
       with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') || 'lighthouse-v1' }}

     - name: Install Dependencies
       if: steps.node-cache.outputs.cache-hit != 'true'
       run: npm install lighthouse puppeteer-core

     - name: Run Audit Script
       env:
         EMAIL: ${{ secrets.TEST_USER_EMAIL }}
         PASSWORD: ${{ secrets.TEST_USER_PASS }}
         PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome 
       run: |
        cat << 'EOF' > lighthouse-auth.js
          const puppeteer = require('puppeteer-core');
          const { startFlow } = require('lighthouse');
          const fs = require('fs');

          (async () => {
            const browser = await puppeteer.launch({
              executablePath: process.env.PUPPETEER_EXECUTABLE_PATH,
              headless: "new",
              args: ['--no-sandbox', '--disable-setuid-sandbox', '--disable-dev-shm-usage']
            });
            const page = await browser.newPage();
            page.setDefaultTimeout(60000); // 1 minute timeout
            
            const flow = await startFlow(page, {
              name: 'Raqeeb Dashboard Audit',
              configContext: { settings: { screenEmulation: { disabled: true } } }
            });

            console.log('Step 1: Navigating to site...');
            // Changed from networkidle2 to domcontentloaded for reliability
            await page.goto('https://gradversion3.netlify.app/', { waitUntil: 'domcontentloaded' });
            
            console.log('Step 2: Entering Credentials...');
            await page.waitForSelector('input[type="email"]');
            await page.type('input[type="email"]', process.env.EMAIL);
            await page.type('input[type="password"]', process.env.PASSWORD);
            
            console.log('Step 3: Clicking Login...');
            // FIXED: Removed page.waitForNavigation() entirely.
            // We just click and then wait for the dashboard element to appear.
            await page.click('.login-button');
            
            console.log('Step 4: Waiting for Dashboard UI...');
            await page.waitForSelector('.dashboard-sidebar', { visible: true, timeout: 30000 });
            
            console.log('Step 5: Capturing Snapshot...');
            await flow.snapshot({ stepName: 'Dashboard Post-Login' });

            const report = await flow.generateReport();
            fs.writeFileSync('lh-report.html', report);
            
            await browser.close();
            console.log('Audit Complete!');
          })();
          EOF
          node lighthouse-auth.js

     - name: Upload Report
       if: always()
       uses: actions/upload-artifact@v4
       with:
        name: lighthouse-report
        path: lh-report.html

  # LOAD TESTING
  load_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JRE
        uses: actions/setup-java@v4
        with:
         distribution: 'temurin'
         java-version: '17'
         
      - name: Cache JMeter
        id: cache-jmeter
        uses: actions/cache@v4
        with:
         path: apache-jmeter-5.6.3
         key: jmeter-5.6.3-bin

      - name: Download JMeter
        if: steps.cache-jmeter.outputs.cache-hit != 'true'
        run: |
          wget -q https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xzf apache-jmeter-5.6.3.tgz

      - name: Add JMeter to Path
        run: echo "$(pwd)/apache-jmeter-5.6.3/bin" >> $GITHUB_PATH

      - name: Run JMeter Load Test
        run: |
          jmeter -n -t ./raqeeb_test_plan.jmx \
               -l results.jtl \
               -e -o ./reports/ \
               -Djava.net.preferIPv4Stack=true

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: |
            results.jtl
            reports/
